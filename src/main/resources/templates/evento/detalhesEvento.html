<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <title>Detalhes Evento</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>

<body>

<header>
    <nav class="navbar-detalhesEvento">
        <div>
            <a href="/" class="logo-detalhesEvento"><!--<img src=".png" alt="logo">-->ProjectP</a>
        </div>
        <div class="account">
            <a class="detalhesEvento">Detalhes do Evento</a>
        </div>
    </nav>
</header>

<div th:each="evento : ${evento}" class="container">
    <div class="row">
        <p class="text-detalhesEvento">Nome: <span th:text="${evento.nome}"></span></p>
        <p class="text-detalhesEvento">Local: <span th:text="${evento.local}"></span></p>
        <p class="text-detalhesEvento">Data: <span th:text="${evento.data}"></span></p>
        <p class="text-detalhesEvento">Horario: <span th:text="${evento.horario}"></span></p>
        <p class="text-detalhesEvento">Horario Final: <span th:text="${evento.horarioFinal}"></span></p>
        <p class="text-detalhesEvento">Observação: <span th:text="${evento.detalhes}"></span></p>
    </div>
</div>


<th:block th:insert="~{mensagemValidacao}"></th:block>
<div class="container formConvidado">
    <form method="post" th:object="${convidado}">
        <p class="text-detalhesEvento">Nome: </p>
        <input class="box-detalhesEvento" type="text" value="" name="nomeConvidado" placeholder="Nome Completo"
               pattern="[a-z A-Z]+" maxlength="40"/>

        <p class="text-detalhesEvento">Rg: </p>
        <input type="text" value="" name="rg" placeholder="000.000.000-0" pattern="[0-9]{10}"
               maxlength="10" minlength="10"
               class="validate"/>
        <button class="button-detalhesEvento" type="submit"><i class="material-icons right">send</i>Adicionar</button>

    </form>
</div>

<table class="container">
    <thead>
    <tr>
        <th>Nome Convidado</th>
        <th>RG</th>
        <th>Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="convidado : ${convidados}">
        <td><span th:text="${convidado.nomeConvidado}"></span></td>
        <td><span th:text="${convidado.rg}"></span></td>

        <td><a class="waves-effect waves-light btn-small"
               th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i
                class="material-icons">delete</i></a></td>

    </tr>
    </tbody>
</table>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
