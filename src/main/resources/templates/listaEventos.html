<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Lista de Eventos</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styleCss.css" />

</head>

<body>

<header>
    <nav class="menu">
        <div class="navbar-listaEvento">
            <a href="/" class="brand-logo">Lista de Eventos</a>
        </div>
        <div class="navbar-listaEvento-button">
            <a href="/cadastrarEvento" class="button-listaEvento">Cadastro de Evento</a>
        </div>
    </nav>

</header>
<table class="container teste">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horario</th>
        <th>Horario Final</th>
        <th>Deletar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evento : ${eventos}">
        <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}">
            <span class="eventoNome" th:text="${evento.nome}"></span></a></td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.data}"></span></td>
        <td><span th:text="${evento.horario}"></span></td>
        <td><span th:text="${evento.horarioFinal}"></span></td>
        <td><a class="waves-effect waves-light btn-small"
               th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i
                class="material-icons">delete</i></a></td>
    </tr>
    </tbody>

</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
